<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!-- SITE HEADER START -->
    <header class="site-header">
        
    </header>
    <!-- SITE HEADER FINISH -->
    
    <!-- SITE MAIN START -->
    <main class="site-main">
        <!-- HERO SECTION START -->
        <section class="hero">
            <div class="container">
                <h2 class="mt-5">Search</h2>
                <form class="form-js d-flex align-items-center" action="#" method="GET" autocomplete="off">
                    <input class="form-control input-js my-5" type="search" name="search" placeholder="Search..." required>
                    <select class="form-control form-select ms-3" name="type" id="">
                        <option value="">Categoria</option>
                        <option value="movie">Movie</option>
                        <option value="series">Series</option>
                        <option value="episode">Episode</option>
                    </select>
                    <button class="btn ms-3 btn-warning" type="submit">Submit</button>
                </form>
                <ul class="list-js row my-5 list-unstyled justify-content-between ps-0">
                    
                </ul>
            </div>
        </section>
        <!-- HERO SECTION FINISH -->
    </main>
    <!-- SITE MAIN FINISH -->
    
    <!-- SITE FOOTER START -->
    <footer class="site-footer">
        
    </footer>
    <!-- SITE FOOTER FINISH -->
    <template class="template-js">
        <li class="col item mt-2 bg-black col-md-4 col-lg-3 ps-0" style="width: 280px;">
            <img class="search-img" width="280" height="250" src="" alt="">
            <p class="text-js ps-3 pt-2 text-white"></p>
            <p class="type ps-3 pt-2 text-white"></p>
            <p class="year ps-3 pt-2 text-white"></p>
        </li>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
